<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css " />
    <title>Habits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <img src="./assets/logo.svg" alt="logo do app Habits" />
      <button>
        <img src="assets/plus.svg" alt="Icone de Adição " />
        <h1>Registrar o meu dia</h1>
      </button>
    </header>
    <!-- Corpo -->
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="solemdavi">☀️Acordar</div>
        <div class="habit" data-name="fazercafedamanha">🥙Comer</div>
        <div class="habit" data-name="atualizacaosobreTI">🆕 Atualização</div>
        <div class="habit" data-name="mearrumarparafaculdade">🏫Faculdade</div>
        <div class="habit" data-name="escreverroteiro">📝Roteiro</div>
        <div class="habit" data-name="faculdade">📚Aula</div>
        <div class="habit" data-name="irparacasa">🏠Casa</div>
        <div class="habit" data-name="almocar">🥗Almoço</div>
        <div class="habit" data-name="malhar">💪🏽Malhar</div>
        <div class="habit" data-name="trabalhar">👔Trabalhar</div>
        <div class="habit" data-name="jantar">🥞Jantar</div>
        <div class="habit" data-name="gravarvideo">📽️Gravar</div>
        <div class="habit" data-name="ficarcomafamilia">👨‍👩‍👦Familia</div>
      </div>
      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
